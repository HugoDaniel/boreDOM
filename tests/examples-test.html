<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Examples Test</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .test-result {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
    }
    .pass {
      background: #d4edda;
      color: #155724;
    }
    .fail {
      background: #f8d7da;
      color: #721c24;
    }
    .loading {
      background: #fff3cd;
      color: #856404;
    }
  </style>
</head>
<body>
  <h1>Examples Test</h1>
  <div id="results"></div>

  <script>
    const examples = [
      { name: 'Counter', url: '../examples/counter/index.html' },
      { name: 'Todo List', url: '../examples/todo-list/index.html' },
      { name: 'Tic Tac Toe', url: '../examples/tic-tac-toe/index.html' },
      { name: 'Single File', url: '../examples/single-file/index.html' }
    ];

    async function testExample(example) {
      const resultDiv = document.createElement('div');
      resultDiv.className = 'test-result loading';
      resultDiv.innerHTML = `<strong>${example.name}:</strong> Loading...`;
      document.getElementById('results').appendChild(resultDiv);

      try {
        // Try to load the example in an iframe
        const iframe = document.createElement('iframe');
        iframe.src = example.url;
        iframe.style.display = 'none';
        document.body.appendChild(iframe);

        // Wait for the iframe to load
        await new Promise((resolve, reject) => {
          iframe.onload = () => {
            setTimeout(resolve, 2000); // Give it time to initialize
          };
          iframe.onerror = reject;
        });

        resultDiv.className = 'test-result pass';
        resultDiv.innerHTML = `<strong>${example.name}:</strong> Loaded successfully`;
        
        // Clean up
        document.body.removeChild(iframe);
        
      } catch (error) {
        resultDiv.className = 'test-result fail';
        resultDiv.innerHTML = `<strong>${example.name}:</strong> Failed to load - ${error.message}`;
      }
    }

    async function runTests() {
      for (const example of examples) {
        await testExample(example);
      }
      
      // Add summary
      const summary = document.createElement('div');
      summary.style.marginTop = '20px';
      summary.style.fontWeight = 'bold';
      summary.textContent = 'Testing complete. Check console for details.';
      document.getElementById('results').appendChild(summary);
    }

    runTests();
  </script>
</body>
</html>
