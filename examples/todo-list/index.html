<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>boreDOM TODO List</title>
  <style>
    body {
      font-family: sans-serif;
    }
    todo-list {
      list-style: none;
      padding: 0;
    }
    todo-list li {
      padding: 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    todo-list .completed {
      text-decoration: line-through;
      color: #aaa;
    }
  </style>
</head>
<body>

<h1>To-Do List</h1>

<todo-list></todo-list>

<template data-component="todo-list">
  <input type="text" placeholder="Add new task" data-ref="itemInput">
  <button data-ref="createButton">Add</button>

  <ul data-ref="list">
  </ul>

  <script type="module">
    export default ({ refs, makeComponent, state }) => {
      
      const addTask = () => {
        const taskText = refs.itemInput.value.trim();
        if (taskText !== "") {
          state.items.push({ value: taskText, isCompleted: false });
          refs.itemInput.value = ""; // Clear input
        }
      };

      refs.createButton.onclick = addTask;

      refs.itemInput.onkeyup = (event) => {
        if (event.key === "Enter") {
          event.preventDefault();
          refs.createButton.click();
        }
      };

      return ({ state }) => {
        refs.list.innerHTML = "";
        for (let i = 0; i < state.items.length; ++i) {
          const data = state.items[i];
          refs.list.appendChild(makeComponent("todo-list-item", { detail: { index: i }})); 
        }
      };
    };
  </script>
</template>

<template data-component="todo-list-item">
  <li data-ref="root">
    <slot name="content"></slot>
  </li>

  <script type="module">
    export default ({ refs, detail, state }) => {
      
      refs.root.onclick = () => {
        const item = state.items[detail.index];
        item.isCompleted = !item.isCompleted;
      };

      return ({ state, slots, self }) => {
        const item = state.items[detail.index];

        slots.content = item.value;

        if (item.isCompleted) {
          self.classList.add("completed");
        } else {
          self.classList.remove("completed");
        }
      }
    };
  </script>
</template>


<script type="module">
import { inflictBoreDOM } from "./boreDOM.js";

inflictBoreDOM({
  items: [{
    value: "Something to be done", isCompleted: false,
  }]
});

</script>

</body>
</html>
