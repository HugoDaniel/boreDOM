<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>boreDOM LLM Lists</title>

  <!-- STYLES -->
  <style>
    :root {
      font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
      color: #18202a;
      background: #f7f4ef;
    }
    body {
      margin: 0;
      padding: 2rem;
    }
  </style>

  <style data-component="task-board">
    .task-board {
      max-width: 820px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 18px;
      padding: 1.5rem 2rem;
      box-shadow: 0 12px 30px rgba(16, 24, 40, 0.08);
      display: grid;
      gap: 1.25rem;
    }
  </style>

  <style data-component="task-header">
    .task-header {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }
  </style>

  <style data-component="task-stats">
    .task-stats {
      display: flex;
      gap: 1rem;
      font-size: 0.95rem;
      color: #52606d;
    }
  </style>

  <style data-component="task-form">
    .task-form {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
      align-items: center;
    }
    .task-form input[type="text"] {
      border-radius: 10px;
      border: 1px solid #d7dce0;
      padding: 0.5rem 0.75rem;
      min-width: 220px;
    }
    .task-form button {
      border: none;
      background: #0f6aeb;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>

  <style data-component="task-list">
    .task-list {
      margin: 0;
      padding: 0;
      list-style: none;
      display: grid;
      gap: 0.75rem;
    }
    .task-card {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 0.75rem;
      align-items: center;
      padding: 0.75rem 1rem;
      border-radius: 14px;
      background: #f4f6f8;
    }
    .task-card.done {
      background: #e7f7ed;
      color: #386a4c;
      text-decoration: line-through;
    }
    .task-card button {
      border: none;
      background: #fff;
      color: #0f6aeb;
      padding: 0.35rem 0.75rem;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <main>
    <task-board></task-board>
  </main>

  <!-- STATE -->
  <script type="application/json" id="initial-state">
    {
      "nextId": 4,
      "newTitle": "",
      "stats": { "total": 3, "done": 1 },
      "tasks": [
        { "id": 1, "title": "Ship landing page", "done": true },
        { "id": 2, "title": "Draft onboarding flow", "done": false },
        { "id": 3, "title": "Record demo video", "done": false }
      ]
    }
  </script>

  <!-- COMPONENTS -->
  <template data-component="task-board">
    <section class="task-board">
      <task-header></task-header>
      <task-form></task-form>
      <task-list></task-list>
    </section>
  </template>

  <template data-component="task-header">
    <header class="task-header">
      <h1>LLM List Rendering</h1>
      <task-stats></task-stats>
    </header>
  </template>

  <template data-component="task-stats">
    <div class="task-stats">
      <span>Total: <strong data-text="state.stats.total"></strong></span>
      <span>Done: <strong data-text="state.stats.done"></strong></span>
    </div>
  </template>

  <template data-component="task-form">
    <div class="task-form">
      <input
        type="text"
        placeholder="New task"
        data-value="state.newTitle"
        data-dispatch-input="editTitle"
      >
      <button data-dispatch="addTask">Add</button>
    </div>
  </template>

  <template data-component="task-list">
    <ul class="task-list" data-list="state.tasks" data-dispatch-click="toggleDone" data-dispatch-change="toggleDone">
      <template data-item>
        <li class="task-card" data-class="done:item.done" data-prop-id="item.id">
          <input
            type="checkbox"
            data-checked="item.done"
          >
          <span data-text="item.title"></span>
          <button>Toggle</button>
        </li>
      </template>
    </ul>
  </template>

  <!-- LOGIC -->
  <script type="text/boredom" data-component="task-form">
    export default ({ on, state }) => {
      const updateStats = () => {
        state.stats.total = state.tasks.length
        state.stats.done = state.tasks.filter((task) => task.done).length
      }

      on("editTitle", ({ e }) => {
        const target = e.event.target
        if (target && "value" in target) {
          state.newTitle = target.value
        }
      })

      on("addTask", () => {
        const title = state.newTitle.trim()
        if (!title) return
        state.tasks.push({ id: state.nextId++, title, done: false })
        state.newTitle = ""
        updateStats()
      })

      updateStats()
      return () => {}
    }
  </script>

  <script type="text/boredom" data-component="task-list">
    export default ({ on, state }) => {
      const updateStats = () => {
        state.stats.total = state.tasks.length
        state.stats.done = state.tasks.filter((task) => task.done).length
      }

      on("toggleDone", ({ e }) => {
        const target = e.event.target
        if (!(target instanceof HTMLElement)) return
        const itemEl = target.closest("li")
        if (!itemEl) return
        const id = Number(itemEl.dataset.id)
        if (!Number.isFinite(id)) return
        const task = state.tasks.find((item) => item.id === id)
        if (!task) return
        task.done = !task.done
        updateStats()
      })

      updateStats()
      return () => {}
    }
  </script>

  <!-- RUNTIME -->
  <script type="module" src="../dist/boreDOM.llm.js" data-state="#initial-state"></script>
</body>
</html>
