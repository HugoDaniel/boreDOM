<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>boreDOM Counter</title>
</head>

<body>
  <h1>Simple counter</h1>

  <simple-counter></simple-counter>

  <template data-component="simple-counter">
    <slot name="counter">Some value</slot>

    <button data-ref="inc">
      Increase
    </button>

    <button data-ref="dec">
      Decrease
    </button>

    <script type="module">
      export default ({ refs, state }) => {
        refs.inc.onclick = () => state.count++;
        refs.dec.onclick = () => state.count--;

        return ({ state, slots }) => {
          slots.counter = String(state.count);
        };
      };
    </script>
  </template>

  <script type="module">
    import { inflictBoreDOM } from "./boreDOM.js";

    await inflictBoreDOM({
      count: 0
    });
  </script>

</body>

</html>
