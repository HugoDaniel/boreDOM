<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>boreDOM LLM Ops</title>

  <!-- STYLES -->
  <style>
    :root {
      font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
      color: #101418;
      background: #f4f2ee;
    }
    body {
      margin: 0;
      padding: 2rem;
    }
  </style>

  <style data-component="llm-ops">
    .ops-shell {
      max-width: 860px;
      margin: 0 auto;
      background: #fff;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 20px 40px rgba(16, 24, 40, 0.08);
      display: grid;
      gap: 1.5rem;
    }
  </style>

  <style data-component="ops-header">
    .ops-header {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }
    .ops-count {
      margin: 0;
    }
  </style>

  <style data-component="ops-actions">
    .ops-actions {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
      align-items: center;
    }
    .ops-actions button {
      border: none;
      background: #0b6fe8;
      color: #fff;
      padding: 0.45rem 1rem;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
    }
    .ops-actions button.secondary {
      background: #e9eef4;
      color: #1b2733;
    }
  </style>

  <style data-component="action-log">
    .action-log {
      display: grid;
      gap: 0.6rem;
    }
    .action-log pre {
      white-space: pre-wrap;
      background: #f3f4f7;
      padding: 1rem;
      border-radius: 12px;
      font-size: 0.9rem;
    }
  </style>

  <style data-component="ops-vision">
    .ops-vision {
      display: grid;
      gap: 0.6rem;
    }
    .ops-vision pre {
      white-space: pre-wrap;
      background: #f3f4f7;
      padding: 1rem;
      border-radius: 12px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <main>
    <llm-ops></llm-ops>
  </main>

  <!-- STATE -->
  <script type="application/json" id="initial-state">
    {
      "count": 1,
      "lastPatch": "No patches yet",
      "lastAction": "Idle",
      "visionSummary": ""
    }
  </script>

  <!-- COMPONENTS -->
  <template data-component="llm-ops">
    <section class="ops-shell">
      <ops-header></ops-header>
      <ops-actions></ops-actions>
      <action-log></action-log>
      <ops-vision></ops-vision>
    </section>
  </template>

  <template data-component="ops-header">
    <header class="ops-header">
      <h1>LLM Operations</h1>
      <p class="ops-count">Count: <strong data-text="state.count"></strong></p>
    </header>
  </template>

  <template data-component="ops-actions">
    <div class="ops-actions">
      <button data-dispatch="patchPlus">Patch +1</button>
      <button class="secondary" data-dispatch="snapshot">Compact Snapshot</button>
      <button class="secondary" data-dispatch="vision">Vision</button>
    </div>
  </template>

  <template data-component="action-log">
    <section class="action-log">
      <div>
        <h2>Last Action</h2>
        <pre data-text="state.lastAction"></pre>
      </div>
      <div>
        <h2>Last Patch</h2>
        <pre data-text="state.lastPatch"></pre>
      </div>
    </section>
  </template>

  <template data-component="ops-vision">
    <section class="ops-vision">
      <h2>Vision Output</h2>
      <pre data-text="state.visionSummary"></pre>
    </section>
  </template>

  <!-- LOGIC -->
  <script type="text/boredom" data-component="ops-actions">
    export default ({ on, state }) => {
      on("patchPlus", () => {
        const result = globalThis.boreDOM.llm.transact([
          { op: "replace", path: "/count", value: state.count + 1 }
        ])
        state.lastPatch = JSON.stringify(result, null, 2)
        state.lastAction = "Applied patch +1"
      })

      on("snapshot", () => {
        state.lastAction = "Generated compact snapshot"
        state.lastPatch = JSON.stringify(globalThis.boreDOM.llm.compact(), null, 2)
      })

      on("vision", () => {
        state.lastAction = "Captured vision tree"
        requestAnimationFrame(() => {
          state.visionSummary = JSON.stringify(globalThis.boreDOM.llm.vision(), null, 2)
        })
      })

      return () => {}
    }
  </script>

  <!-- RUNTIME -->
  <script type="module" src="../dist/boreDOM.llm.js" data-state="#initial-state"></script>
</body>
</html>
