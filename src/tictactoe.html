<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>boreDOM Tic Tac Toe</title>

    <!-- STYLES -->
    <style>
      :root {
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          sans-serif;
        color: #18202a;
        background: #f7f4ef;
      }
      body {
        margin: 0;
        padding: 2rem;
      }
    </style>

    <style type="boredom" data-component="game-board">
      @layer components.game-board {
        game-board .game-shell {
          max-width: 500px;
          margin: 0 auto;
          background: #ffffff;
          border-radius: 16px;
          padding: 2rem;
          box-shadow: 0 12px 30px rgba(16, 24, 40, 0.08);
          display: grid;
          gap: 1.5rem;
        }
        game-board .game-header {
          display: flex;
          flex-direction: column;
          gap: 0.5rem;
        }
        game-board .game-status {
          font-size: 1.25rem;
          font-weight: 600;
          text-align: center;
          color: #1d4ed8;
        }
        game-board .game-grid {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          gap: 0.5rem;
          margin: 1rem 0;
        }
        game-board .game-controls {
          display: flex;
          justify-content: center;
        }
        game-board .game-button {
          aspect-ratio: 1;
          border: 2px solid #e5e7eb;
          border-radius: 8px;
          background: #ffffff;
          font-size: 2rem;
          font-weight: 700;
          display: flex;
          align-items: center;
          justify-content: center;
          cursor: pointer;
          transition: all 0.2s ease;
        }
        game-board .game-button:hover {
          background: #f9fafb;
        }
        game-board .game-button.x {
          color: #dc2626;
        }
        game-board .game-button.o {
          color: #1d4ed8;
        }
        game-board button {
          border: none;
          border-radius: 999px;
          padding: 0.75rem 1.5rem;
          background: #1d4ed8;
          color: #fff;
          cursor: pointer;
          font-weight: 600;
        }
        game-board button.secondary {
          background: #e2e8f0;
          color: #1d1b1a;
        }
      }
    </style>

    <style data-component="game-turn">
      @layer components.game-turn {
        game-turn .game-turn {
          text-align: center;
          font-size: 1.1rem;
          color: #52606d;
        }
      }
    </style>
  </head>

  <body>
    <!-- STATE -->
    <script id="initial-state" type="application/json">
      {
        "gameState": {
          "board": [null, null, null, null, null, null, null, null, null],
          "nextToPlay": "O",
          "winner": null
        }
      }
    </script>

    <game-turn></game-turn>
    <game-board></game-board>

    <!-- TEMPLATES -->
    <template data-component="game-board">
      <div class="game-shell">
        <div class="game-header">
          <h2>Tic Tac Toe</h2>
          <p
            class="game-status"
            data-text="state.gameState.winner ? 'Victory for Player ' + state.gameState.winner : 'Next player: ' + state.gameState.nextToPlay"
          ></p>
        </div>

        <div
          class="game-grid"
          data-list="state.gameState.board.map((value, index) => ({ id: index, value }))"
          data-list-key="item.id"
        >
          <template data-item>
            <button
              class="game-button"
              data-dispatch="play"
              data-arg-index="item.id"
              data-class="x:item.value === 'X';o:item.value === 'O'"
            >
              <span data-text="item.value ?? ''"></span>
            </button>
          </template>
        </div>

        <div class="game-controls">
          <button data-dispatch="reset" class="secondary">Reset Game</button>
        </div>
      </div>
    </template>

    <template data-component="game-turn">
      <p class="game-turn">
        <span
          data-text="state.gameState.winner ? 'Victory for Player ' + state.gameState.winner : 'Next player: ' + state.gameState.nextToPlay"
        ></span>
      </p>
    </template>

    <!-- LOGIC -->
    <script type="text/boredom" data-component="game-board">
      /**
       * Taken from https://react.dev/learn/tutorial-tic-tac-toe
       */
      function calculateWinner(squares) {
        const lines = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6],
        ];
        for (let i = 0; i < lines.length; i++) {
          const [a, b, c] = lines[i];
          if (squares[a] && squares[a] === squares[b] && squares[a] === squares[c]) {
            return squares[a];
          }
        }
        return null;
      }

      export default ({ on }) => {
        on("play", ({ state, e }) => {
          const index = Number(e.args.index);
          const { gameState } = state;

          const isGameWon = gameState.winner !== null;
          const isEmptySquare = gameState.board[index] == null;

          if (!isGameWon && isEmptySquare) {
            gameState.board[index] = gameState.nextToPlay;
            gameState.nextToPlay = gameState.nextToPlay === "O" ? "X" : "O";
            gameState.winner = calculateWinner(gameState.board);
          }
        });

        on("reset", ({ state }) => {
          state.gameState.board = new Array(9).fill(null);
          state.gameState.nextToPlay = "O";
          state.gameState.winner = null;
        });
      };
    </script>

    <script type="text/boredom" data-component="game-turn">
      export default () => {};
    </script>

    <!-- RUNTIME -->
    <script src="./boreDOM.js" data-state="#initial-state"></script>
  </body>
</html>
