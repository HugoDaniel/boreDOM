<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Dashboard</title>
  <style>
    /*
     * CSS Layers: One layer per component for easy overrides.
     * Unlayered styles always win - no !important needed.
     */

    /* Base layer: resets and page defaults */
    @layer base {
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: system-ui, -apple-system, sans-serif;
        background: #0f172a;
        color: #e2e8f0;
        min-height: 100vh;
      }
    }

    /* Dashboard shell: main layout */
    @layer dashboard-shell {
      dashboard-shell {
        display: block;
        max-width: 1200px;
        margin: 0 auto;
        padding: 24px;
      }
      dashboard-shell h1 {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 24px;
        color: #f8fafc;
      }
      dashboard-shell .layout {
        display: grid;
        grid-template-columns: 280px 1fr;
        gap: 24px;
      }
      @media (max-width: 768px) {
        dashboard-shell .layout {
          grid-template-columns: 1fr;
        }
      }
      dashboard-shell .sidebar {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      dashboard-shell .main {
        min-height: 400px;
      }
    }

    /* Stats bar: metrics display */
    @layer stats-bar {
      stats-bar {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-bottom: 24px;
      }
      stats-bar .stat {
        background: #1e293b;
        border-radius: 12px;
        padding: 16px 20px;
        flex: 1;
        min-width: 120px;
        border: 1px solid #334155;
      }
      stats-bar .stat-value {
        font-size: 32px;
        font-weight: 700;
        color: #f8fafc;
      }
      stats-bar .stat-label {
        font-size: 13px;
        color: #94a3b8;
        margin-top: 4px;
      }
      stats-bar .stat.done .stat-value { color: #4ade80; }
      stats-bar .stat.urgent .stat-value { color: #f87171; }
    }

    /* Filter panel: controls */
    @layer filter-panel {
      filter-panel {
        display: block;
        background: #1e293b;
        border-radius: 12px;
        padding: 20px;
        border: 1px solid #334155;
      }
      filter-panel h3 {
        font-size: 14px;
        font-weight: 600;
        color: #94a3b8;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 16px;
      }
      filter-panel .field {
        margin-bottom: 16px;
      }
      filter-panel label {
        display: block;
        font-size: 13px;
        color: #cbd5e1;
        margin-bottom: 6px;
      }
      filter-panel select,
      filter-panel input {
        width: 100%;
        padding: 10px 12px;
        background: #0f172a;
        border: 1px solid #334155;
        border-radius: 8px;
        color: #e2e8f0;
        font-size: 14px;
      }
      filter-panel select:focus,
      filter-panel input:focus {
        outline: none;
        border-color: #3b82f6;
      }
    }

    /* Quick add: new task form */
    @layer quick-add {
      quick-add {
        display: block;
        background: #1e293b;
        border-radius: 12px;
        padding: 20px;
        border: 1px solid #334155;
      }
      quick-add h3 {
        font-size: 14px;
        font-weight: 600;
        color: #94a3b8;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 16px;
      }
      quick-add .form-row {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
      }
      quick-add input[type="text"] {
        flex: 1;
        padding: 10px 12px;
        background: #0f172a;
        border: 1px solid #334155;
        border-radius: 8px;
        color: #e2e8f0;
        font-size: 14px;
      }
      quick-add input:focus {
        outline: none;
        border-color: #3b82f6;
      }
      quick-add select {
        padding: 10px 12px;
        background: #0f172a;
        border: 1px solid #334155;
        border-radius: 8px;
        color: #e2e8f0;
        font-size: 14px;
      }
      quick-add button {
        padding: 10px 20px;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
      }
      quick-add button:hover { background: #2563eb; }
    }

    /* Task list: container */
    @layer task-list {
      task-list {
        display: block;
        background: #1e293b;
        border-radius: 12px;
        padding: 20px;
        border: 1px solid #334155;
        min-height: 300px;
      }
      task-list h3 {
        font-size: 14px;
        font-weight: 600;
        color: #94a3b8;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 16px;
      }
      task-list .tasks {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      task-list .empty {
        text-align: center;
        color: #64748b;
        padding: 40px 20px;
      }
      task-list .empty-icon {
        font-size: 48px;
        margin-bottom: 12px;
      }
    }

    /* Task card: individual task */
    @layer task-card {
      task-card {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 14px 16px;
        background: #0f172a;
        border-radius: 10px;
        border: 1px solid #334155;
        transition: border-color 0.15s;
      }
      task-card:hover {
        border-color: #475569;
      }
      task-card input[type="checkbox"] {
        width: 20px;
        height: 20px;
        cursor: pointer;
        accent-color: #3b82f6;
      }
      task-card .title {
        flex: 1;
        font-size: 15px;
        color: #e2e8f0;
      }
      task-card.done .title {
        text-decoration: line-through;
        color: #64748b;
      }
      task-card .priority {
        font-size: 11px;
        font-weight: 600;
        padding: 4px 10px;
        border-radius: 20px;
        text-transform: uppercase;
      }
      task-card .priority.urgent {
        background: #7f1d1d;
        color: #fca5a5;
      }
      task-card .priority.normal {
        background: #1e3a5f;
        color: #93c5fd;
      }
      task-card button {
        padding: 6px 12px;
        background: #374151;
        color: #d1d5db;
        border: none;
        border-radius: 6px;
        font-size: 12px;
        cursor: pointer;
      }
      task-card button:hover { background: #4b5563; }
      task-card button.delete {
        background: #7f1d1d;
        color: #fca5a5;
      }
      task-card button.delete:hover { background: #991b1b; }
    }
  </style>
</head>
<body>
  <!-- Single entry point -->
  <dashboard-shell></dashboard-shell>

  <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       TEMPLATES: Each component is self-contained and can be modified
       independently. LLM tip: "Change the stats-bar to use icons"
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->

  <!-- Dashboard Shell: Main layout and composition -->
  <template data-component="dashboard-shell">
    <div>
      <h1>Task Dashboard</h1>
      <stats-bar></stats-bar>
      <div class="layout">
        <div class="sidebar">
          <filter-panel></filter-panel>
          <quick-add></quick-add>
        </div>
        <div class="main">
          <task-list></task-list>
        </div>
      </div>
    </div>
  </template>

  <!-- Stats Bar: Computed metrics -->
  <template data-component="stats-bar">
    <div class="stat">
      <div class="stat-value" data-ref="total">0</div>
      <div class="stat-label">Total Tasks</div>
    </div>
    <div class="stat done">
      <div class="stat-value" data-ref="done">0</div>
      <div class="stat-label">Completed</div>
    </div>
    <div class="stat urgent">
      <div class="stat-value" data-ref="urgent">0</div>
      <div class="stat-label">Urgent</div>
    </div>
  </template>

  <!-- Filter Panel: Filter controls -->
  <template data-component="filter-panel">
    <div>
      <h3>Filters</h3>
      <div class="field">
        <label>Status</label>
        <select data-ref="status" onchange="dispatch('filterChange')">
          <option value="all">All Tasks</option>
          <option value="pending">Pending</option>
          <option value="done">Completed</option>
        </select>
      </div>
      <div class="field">
        <label>Priority</label>
        <select data-ref="priority" onchange="dispatch('filterChange')">
          <option value="all">All Priorities</option>
          <option value="urgent">Urgent Only</option>
          <option value="normal">Normal Only</option>
        </select>
      </div>
      <div class="field">
        <label>Search</label>
        <input type="text" data-ref="search" placeholder="Search tasks..."
               oninput="dispatch('filterChange')">
      </div>
    </div>
  </template>

  <!-- Quick Add: New task form -->
  <template data-component="quick-add">
    <div>
      <h3>Add Task</h3>
      <div class="form-row">
        <input type="text" data-ref="title" placeholder="What needs to be done?"
               onkeyup="dispatch('keypress')">
      </div>
      <div class="form-row">
        <select data-ref="priority">
          <option value="normal">Normal</option>
          <option value="urgent">Urgent</option>
        </select>
        <button onclick="dispatch('addTask')">Add Task</button>
      </div>
    </div>
  </template>

  <!-- Task List: Filtered task display -->
  <template data-component="task-list">
    <div>
      <h3>Tasks</h3>
      <div class="tasks" data-ref="tasks"></div>
    </div>
  </template>

  <!-- Task Card: Individual task (created dynamically) -->
  <template data-component="task-card">
    <input type="checkbox" data-ref="checkbox" onclick="dispatch('toggle')">
    <span class="title" data-ref="title"></span>
    <span class="priority" data-ref="priority"></span>
    <button class="delete" onclick="dispatch('delete')">Delete</button>
  </template>

  <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       LOGIC: Component behavior. Each webComponent() is independent.
       LLM tip: "Add a due date field to quick-add and task-card"
       â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->

  <script type="module">
    import { inflictBoreDOM, webComponent } from 'https://unpkg.com/@mr_hugo/boredom@0.26.1/dist/boreDOM.min.js'

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // Persistence helpers
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const STORAGE_KEY = 'taskDashboard'

    const loadState = () => {
      try {
        const saved = localStorage.getItem(STORAGE_KEY)
        if (saved) {
          const data = JSON.parse(saved)
          return { tasks: data.tasks || [] }
        }
      } catch (e) {
        console.warn('Failed to load saved state:', e)
      }
      return { tasks: [] }
    }

    const saveState = (state) => {
      localStorage.setItem(STORAGE_KEY, JSON.stringify({ tasks: state.tasks }))
    }

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // Initial state
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const savedState = loadState()

    inflictBoreDOM(
      {
        // Task data (persisted)
        tasks: savedState.tasks.length > 0 ? savedState.tasks : [
          { id: 1, title: 'Review pull request', done: false, priority: 'urgent' },
          { id: 2, title: 'Update documentation', done: false, priority: 'normal' },
          { id: 3, title: 'Fix login bug', done: true, priority: 'urgent' },
          { id: 4, title: 'Write unit tests', done: false, priority: 'normal' },
        ],

        // Filter state (not persisted)
        filters: {
          status: 'all',
          priority: 'all',
          search: ''
        }
      },
      {
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // Dashboard Shell: Layout only, no logic needed
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        "dashboard-shell": webComponent(() => {
          return () => {
            // Pure layout component - children handle themselves
          }
        }),

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // Stats Bar: Computed values from tasks
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        "stats-bar": webComponent(() => {
          return ({ state, refs }) => {
            const tasks = state.tasks
            const total = tasks.length
            const done = tasks.filter(t => t.done).length
            const urgent = tasks.filter(t => t.priority === 'urgent' && !t.done).length

            refs.total.textContent = total
            refs.done.textContent = done
            refs.urgent.textContent = urgent
          }
        }),

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // Filter Panel: Updates filter state
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        "filter-panel": webComponent(({ on, refs }) => {
          on('filterChange', ({ state: mutableState }) => {
            mutableState.filters.status = refs.status.value
            mutableState.filters.priority = refs.priority.value
            mutableState.filters.search = refs.search.value.toLowerCase()
          })

          return ({ state, refs }) => {
            // Sync UI with state (for initial render)
            refs.status.value = state.filters.status
            refs.priority.value = state.filters.priority
            refs.search.value = state.filters.search
          }
        }),

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // Quick Add: Creates new tasks
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        "quick-add": webComponent(({ on, refs }) => {
          const addTask = (mutableState) => {
            const title = refs.title.value.trim()
            if (!title) return

            mutableState.tasks.push({
              id: Date.now(),
              title,
              done: false,
              priority: refs.priority.value
            })

            refs.title.value = ''
            saveState(mutableState)
          }

          on('addTask', ({ state: mutableState }) => {
            addTask(mutableState)
          })

          on('keypress', ({ state: mutableState, e }) => {
            if (e.event.key === 'Enter') {
              addTask(mutableState)
            }
          })

          return () => {
            // No render logic needed
          }
        }),

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // Task List: Renders filtered tasks using task-card
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        "task-list": webComponent(() => {
          return ({ state, refs, makeComponent }) => {
            const { tasks, filters } = state

            // Apply filters
            let filtered = tasks.filter(task => {
              // Status filter
              if (filters.status === 'done' && !task.done) return false
              if (filters.status === 'pending' && task.done) return false

              // Priority filter
              if (filters.priority !== 'all' && task.priority !== filters.priority) return false

              // Search filter
              if (filters.search && !task.title.toLowerCase().includes(filters.search)) return false

              return true
            })

            // Render tasks
            refs.tasks.innerHTML = ''

            if (filtered.length === 0) {
              refs.tasks.innerHTML = `
                <div class="empty">
                  <div class="empty-icon">ðŸ“‹</div>
                  <div>No tasks match your filters</div>
                </div>
              `
              return
            }

            filtered.forEach((task, index) => {
              const card = makeComponent('task-card', {
                detail: { task, index: tasks.indexOf(task) }
              })
              refs.tasks.appendChild(card)
            })
          }
        }),

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // Task Card: Individual task display and actions
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        "task-card": webComponent(({ on, refs }) => {
          on('toggle', ({ state: mutableState, detail }) => {
            const task = mutableState.tasks[detail.index]
            if (task) {
              task.done = !task.done
              saveState(mutableState)
            }
          })

          on('delete', ({ state: mutableState, detail }) => {
            mutableState.tasks.splice(detail.index, 1)
            saveState(mutableState)
          })

          return ({ state, refs, self, detail }) => {
            const task = state.tasks[detail.index]
            if (!task) return

            refs.checkbox.checked = task.done
            refs.title.textContent = task.title
            refs.priority.textContent = task.priority
            refs.priority.className = `priority ${task.priority}`

            self.classList.toggle('done', task.done)
          }
        }),
      }
    ).then(() => {
      console.log('%c Task Dashboard Ready! ', 'background: #3b82f6; color: white; padding: 4px 8px; border-radius: 4px;')
      console.log('Components: dashboard-shell, stats-bar, filter-panel, quick-add, task-list, task-card')
      console.log('Try: boreDOM.operate("task-list") to inspect component state')
    })
  </script>
</body>
